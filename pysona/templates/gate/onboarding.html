{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pysona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="onboarding">
                <div class="row">
                    <div class="col-12 col-md-2">
                        <img src="{% static 'images/logo.png' %}" alt="Pysona Logo" class="logo"/>
                    </div>
                    <div class="col-12 col-md-10">
                        <div class="onboardprogress">
                            <div class="prbar active" id="prbar1"></div>
                            <div class="prbar" id="prbar2"></div>
                            <div class="prbar" id="prbar3"></div>
                        </div>
                    </div>                       
                    <div class="col-12 col-md-12">
                        <hr/>
                        <div class="onboardhead">
                            <div class="onbheadl">
                                <h4>Onboarding</h4>
                                <h1 id="onboardtitle"></h1>
                            </div>
                            <div class="onbheadr">
                                <h2 id="onboardstep"></h2>
                            </div>
                        </div>
                        <div class="onboardbody">
                                  <p id="onboardtext"></p>
                        
                                  <img src="" alt="Onboarding Image" id="onboardimg"/>
                                
                            
                        </div>
                        <div id="onboardaction">
                            
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        
        <script src="{% static 'js/onboarding.js' %}"></script>
    </body>
</html>
