{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pysona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    </head>
    <body>
       <div class="container">
          <div class="gate">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="gateinner">
                        <img src="{% static 'images/logo.png' %}" alt="Pysona Logo" class="logo"/>
                        <hr/>
                        <h1><span>Sign Up</span></h1>
                        {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% endif %}
                        <form action="{% url 'registercheck' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label>Username</label>
                            <input type="text" placeholder="Example: elmo" name="username" required/>
                            <label>Email</label>
                            <input type="email" placeholder="Example: elmo@gmail.com" name="email" required/>
                            <label>Password</label>
                            <input type="password" placeholder="*********" name="password" required/>
                            <label for="thumbnail">Profile Image (Optional)</label>
                            <input type="file" name="thumbnail" accept="image/*"><br>
                            <input type="submit" value="Sign Up"/>
                            <div class="gatefooter">
                                Already a Pysona member? <a href="{% url 'login' %}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 d-none d-md-block col-md-6">
                    <img src="{% static 'images/signupbg.png' %}" alt="Login" class="gatebg"/>
                </div> 
            </div>
          </div>
       </div>
       <div class="container">
          <div class="row">
              <a href="{% url 'index' %}"><img src="{% static 'images/backbtn.png' %}" alt="Back Button" class="backbtn"/></a>
          </div>
       </div>
    </body>

</html>
